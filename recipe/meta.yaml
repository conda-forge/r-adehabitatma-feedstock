{% set version = '0.3.13' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-adehabitatma
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/adehabitatMA_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/adehabitatMA/adehabitatMA_{{ version }}.tar.gz
  sha256: 790c575fbb6e85e07e2c226b0be32f463c1198ae9eff03f6c2466c2cfa64e4be

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-filehash
    - r-sp
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-filehash
    - r-sp

test:
  commands:
    - $R -e "library('adehabitatMA')"           # [not win]
    - "\"%R%\" -e \"library('adehabitatMA')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=adehabitatMA
  license: GPL (>= 2)
  summary: A collection of tools to deal with raster maps.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

